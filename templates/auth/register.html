{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
register
{% endblock title %}

{% block content %}

{% if confirm %}
    <div class = "alert alert-danger" role = "alert">
        {{error_message}}
    </div>
{% endif %}

<div class = "container">
    <div class = "row">
        <div class = "col-xs-9 col-lg-6 mx-auto">
            <form action = "" method = "POST" class = "p-3 border border-2">
                {% csrf_token %}
                {{form|crispy}}
                <button type = "submit" class = "btn btn-primary">Sign Up</button >
            </form>
        </div>
    </div>
</div>

{% endblock content %}

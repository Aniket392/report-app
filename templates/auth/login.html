{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock title %}

{% block content %}

{% if error_message %}
    <div class = "alert alert-danger" role = "alert">
        {{error_message}}
    </div>
{% endif %}

<div class = "container">
    <div class = "row">
        <div class = "col-xs-9 col-lg-6 mx-auto">
            <form action = "" method = "POST" class = "p-3 border border-2">
                {% csrf_token %}
                {{form|crispy}}
                <button type = "submit" class = "btn btn-primary">login</button>
                <div class="mt-2 mb-3">
                    <a href="{% url 'register' %}">Create new account</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

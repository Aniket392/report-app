{% extends 'base.html' %}
{% load static %}

{% block title %}
Upload sales document
{% endblock title %}

{% block scripts %}
    <script src = "{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
<h5>Upload Sales document</h5>
<br>
<div id = "alert-box"></div>
<form class="dropzone dz" id="my-dropzone">
    {% csrf_token %}
    <div class = "fallback">
        <input type="file" name="file" multiple/>
    </div>
</form>

{% endblock content %}
